    <div class="container">
        <h1>ğŸŒˆ è¯·é€‰æ‹©æ¨¡å¼ ğŸŒˆ</h1>
        
        <!-- æ¨¡å¼é€‰æ‹©ç•Œé¢ -->
        <div class="mode-selection active">
            <button class="mode-btn morning" onclick="startMode('morning')">
                <span class="emoji">â˜€ï¸</span>

            <button class="mode-btn study" onclick="startMode('study')">

        <!-- ç›‘æµ‹ç•Œé¢ -->

        <!-- è®¾ç½®ç•Œé¢ -->
        <div class="settings-screen">
            <div class="settings-group">
                <label>â˜€ï¸ æ—©è¯»æ¨¡å¼æœ€å°éŸ³é‡: <span class="slider-value" id="morningMinValue">30</span></label>
                <div class="slider-container">
                    <input type="range" id="morningMin" min="0" max="100" value="30" oninput="updateSliderValue('morningMin', 'morningMinValue')">
                </div>
            </div>
            
            <div class="settings-group">
                <label>ğŸ¤« è‡ªä¹ æ¨¡å¼æœ€å¤§éŸ³é‡: <span class="slider-value" id="studyMaxValue">20</span></label>
                <div class="slider-container">
                    <input type="range" id="studyMax" min="0" max="100" value="20" oninput="updateSliderValue('studyMax', 'studyMaxValue')">
                </div>
            </div>

            <div class="settings-group">
                <label>ğŸ¯ è‡ªå®šä¹‰æœ€å°éŸ³é‡: <span class="slider-value" id="customMinValue">15</span></label>
                <div class="slider-container">
                    <input type="range" id="customMin" min="0" max="100" value="15" oninput="updateSliderValue('customMin', 'customMinValue')">
                </div>
            </div>

            <div class="settings-group">

                <div class="slider-container">
                    <input type="range" id="customMax" min="0" max="100" value="50" oninput="updateSliderValue('customMax', 'customMaxValue')">
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="backToModes()">â¬…ï¸ è¿”å›</button>
                <button class="btn btn-primary" onclick="startMode('custom')">ğŸš€ å¼€å§‹</button>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let currentMode = null;

        const settings = {
            morning: { min: 30, max: 100 },
            study: { min: 0, max: 20 },
            custom: { min: 15, max: 50 }
        };

        function updateSliderValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);
            valueDisplay.textContent = slider.value;
            
            if (sliderId === 'morningMin') settings.morning.min = parseInt(slider.value);
            if (sliderId === 'studyMax') settings.study.max = parseInt(slider.value);
            if (sliderId === 'customMin') settings.custom.min = parseInt(slider.value);
            if (sliderId === 'customMax') settings.custom.max = parseInt(slider.value);
        }

        async function startMode(mode) {
            currentMode = mode;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                showScreen('monitoring');
                
                const modeNames = {
                    morning: 'â˜€ï¸ æ—©è¯»æ¨¡å¼',
                    study: 'ğŸ¤« è‡ªä¹ æ¨¡å¼',
                    custom: 'ğŸ¯ é«˜çº§æ¨¡å¼'
                };
                document.getElementById('modeIndicator').textContent = `å½“å‰æ¨¡å¼: ${modeNames[mode]}`;
                
                detectVolume();
            } catch (err) {
                alert('ğŸ¤ æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·ç¡®ä¿å·²æˆäºˆéº¦å…‹é£æƒé™ï¼');
                console.error('éº¦å…‹é£è®¿é—®é”™è¯¯:', err);
            }
        }

        function detectVolume() {
            analyser.getByteFrequencyData(dataArray);
            
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            const volume = Math.round((average / 255) * 100);
            
            document.getElementById('volumeValue').textContent = volume;
            document.getElementById('volumeBar').style.width = volume + '%';
            
            const config = settings[currentMode];
            const statusText = document.getElementById('statusText');
            const warningMessage = document.getElementById('warningMessage');
            const mouth = document.getElementById('characterMouth');
            
            warningMessage.innerHTML = '';
            
            if (currentMode === 'morning') {
                if (volume < config.min) {
                    statusText.textContent = 'ğŸ˜¢ å£°éŸ³å¤ªå°äº†ï¼';
                    statusText.style.color = '#ff6b6b';
                    mouth.className = 'character-mouth sad';
                    warningMessage.innerHTML = `<div class="warning">ğŸ“¢ è¯·å¤§å£°æœ—è¯»ï¼å½“å‰: ${volume}ï¼Œéœ€è¦ â‰¥ ${config.min}</div>`;
                } else {
                    statusText.textContent = 'ğŸ‰ å¾ˆå¥½ï¼Œç»§ç»­ä¿æŒï¼';
                    statusText.style.color = '#43e97b';
                    mouth.className = 'character-mouth happy';
                    warningMessage.innerHTML = '<div class="celebration">ğŸŒŸ æ£’æ£’å“’ï¼ğŸŒŸ</div>';
                }
            } else if (currentMode === 'study' || currentMode === 'custom') {
                if (volume > config.max) {
                    statusText.textContent = 'ğŸ˜° å¤ªåµäº†ï¼';
                    statusText.style.color = '#ff6b6b';
                    mouth.className = 'character-mouth sad';
                    warningMessage.innerHTML = `<div class="warning">ğŸ”‡ è¯·ä¿æŒå®‰é™ï¼å½“å‰: ${volume}ï¼Œéœ€è¦ â‰¤ ${config.max}</div>`;
                } else if (volume < config.min && currentMode === 'custom') {
                    statusText.textContent = 'ğŸ˜¢ å£°éŸ³å¤ªå°ï¼';
                    statusText.style.color = '#ff6b6b';
                    mouth.className = 'character-mouth sad';
                    warningMessage.innerHTML = `<div class="warning">ğŸ“¢ å£°éŸ³è¿‡å°ï¼å½“å‰: ${volume}ï¼Œéœ€è¦ â‰¥ ${config.min}</div>`;
                } else {
                    statusText.textContent = 'ğŸ˜Š å¾ˆå¥½ï¼Œä¿æŒå®‰é™ï¼';
                    statusText.style.color = '#43e97b';
                    mouth.className = 'character-mouth happy';
                    warningMessage.innerHTML = '<div class="celebration">ğŸŒŸ çœŸä¹–ï¼ğŸŒŸ</div>';
                }
            }
            
            animationId = requestAnimationFrame(detectVolume);
        }

        function stopMonitoring() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            showScreen('mode-selection');
        }

        function showSettings() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            showScreen('settings');
        }

        function backToModes() {
            if (microphone) {
                stopMonitoring();
            } else {
                showScreen('mode-selection');
            }
        }

        function showScreen(screen) {
            document.querySelector('.mode-selection').classList.remove('active');
            document.querySelector('.monitoring-screen').classList.remove('active');
            document.querySelector('.settings-screen').classList.remove('active');
            
            if (screen === 'mode-selection') {
                document.querySelector('.mode-selection').classList.add('active');
            } else if (screen === 'monitoring') {
                document.querySelector('.monitoring-screen').classList.add('active');
            } else if (screen === 'settings') {
                document.querySelector('.settings-screen').classList.add('active');
            }
        }
    </script>
